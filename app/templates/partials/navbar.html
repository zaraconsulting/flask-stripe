{% set navigation_bar = [
  ('/', 'index', 'Home'),
  ('/shop', 'shop', 'Shop')
] -%}

{% set active_page = active_page|default('index') -%}

<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('index') }}">Flask Shopping Cart</a>
  <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
      aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavId">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      {% for href, id, caption in navigation_bar %}
        <li {% if id == active_page %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
          <a class="nav-link" href="{{ href|e }}">{{ caption|e }}<span class="sr-only">(current)</span></a>
        </li>
      {% endfor %}
    </ul>
    <ul class="navbar-nav m1-auto">
      <li class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span class="badge badge-dark">{{ cartSession|length }}</span>
      </li>
    </ul>
  </div>
</nav>
